<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Redirigiendo...</title>
<style>
  body{font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f2f2f2}
  .card{background:#fff;padding:30px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.12);text-align:center;max-width:500px}
  #count{font-size:32px;color:#ff6b6b;margin:10px 0}
  #skip{display:none;padding:10px 20px;border:none;background:#2ecc71;color:#fff;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h2>Redirigiendo... </h2>
    <p id="msg">Publicidad - Espera unos segundos</p>
    <div id="count">15</div>
    <button id="skip">Saltar anuncio</button>
    <p style="font-size:12px;color:#666;margin-top:10px">Publicidad simulada</p>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const target = params.get("target");
if(!target){ document.getElementById('msg').innerText = 'Enlace inválido'; throw new Error('No target'); }

let sec = 15;
const countEl = document.getElementById('count');
const skipBtn = document.getElementById('skip');

const t = setInterval(()=>{
  sec--;
  countEl.innerText = sec;
  if(sec <= 0){
    clearInterval(t);
    window.location.href = target;
  }
  if(sec <= 0){
    skipBtn.style.display = 'none';
  } else if(sec <= 10){
    // mostrar botón antes si quieres; aquí se muestra desde 10s
    skipBtn.style.display = 'inline-block';
  }
}, 1000);

skipBtn.addEventListener('click', ()=>{
  clearInterval(t);
  window.location.href = target;
});
</script>
</body>
</html>
